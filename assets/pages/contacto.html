    <section class="contacto container d-flex justify-content-center p-5">
        <div class="card col-sm-4 p-4 border-white rounded-3 bg-transparent">
            <form action="" method="POST">
                <div class="bg-black p-5 shadow-lg rounded-pill">
                    <h1 class="text center container d-flex justify-content-center">Contacto</h1>
                </div>
                <div class="form-group">
                    <label class="p-3 mt-3">Nombre y Apellido: (*)</label>
                    <input type="text" placeholder="Introducir nombre y apellido" maxlength="20" id="nombre y apellido" name="nombre y apellido" class="form-control">
                </div>
                <div class="form-group">
                    <label class="p-3 mt-3">Email: (*)</label>
                    <input type="text" placeholder="Introducir email" maxlength="20" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="p-3 mt-3">Teléfono: (*)</label>
                    <input type="number" placeholder="Introducir numero de teléfono" id="telefono" name="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label class="p-3 mt-3">Género: (*)</label>
                        <select name="genere" id="genere" class="form-control">
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="p-3 mt-3" for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribir"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                    </div>
            </form>
        </div>
    </section>
